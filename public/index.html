<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="CSS\main.css" />
    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      header, footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px; /* Adjust padding as needed */
        background-color: #343a40; /* Change background color as needed */
        color: #fff; /* Change text color as needed */
      }
    </style>
    <style>
      /* Change color of links */
      .navbar-nav .nav-link {
        color: #f9a424;
      }
      /* Highlight active link */
      .navbar-nav .nav-link.active {
        color: #fff; 
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Book Share and Review</a>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="book.html">BookFeed</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid bg-success text-center">
      <div class="text-light">
        <h1>Welcome</h1>
        <p>Login to find a new adventure</p>
        <div>
          <input type="text" id="uname" placeholder="Enter Username" />
          <input type="text" id="psw" placeholder="Enter Password"  />
          <button class="btn btn-dark" onclick="login()">Login</button>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Lillian Hill</span>
        <a class="text-reset" href="https://github.com/lily-stack/startUp">Source</a>
      </div>
    </footer>
  </body>
  <script src="JS\login.js"></script>
</html>
